<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        input.error {
            background-color: red;
        }
    </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script>
</head>
<body>
<div>
    <form method="post"> <!-- method= post | get  -->
        <label>UserName : </label>
        <input class="email" type="text" name="username" placeholder="use email address" />
        <label>Password : </label>
        <input type="text" name="password" placeholder="Password"/>
        <button type="submit" name="submit">Submit</button>
        <button type="reset" name="reset">Reset</button>
    </form>
</div>
<script>
    jQuery(document).ready(function ($) {

        $("input.email").on('blur', function (event){ //
            var element = $(this),
                valueEl = element.val();
            if (!valueEl.match(/@/)){
                element.addClass('error');
            }else {
                element.removeClass('error');
            };

        })

    });
    // jQuery has a no conflict
    // these are the same as the function above.
//    $(document).on('ready', function(){});
//    $(function(){});

</script>

</body>
</html>
